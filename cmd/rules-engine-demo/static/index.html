<body>
    <div class="container">
        <div class="sidebar">
            <h2>ğŸ“š ç¯„ä¾‹è¦å‰‡</h2>
            <ul class="example-list" id="exampleList">
                <!-- ç¯„ä¾‹å°‡ç”± JS å‹•æ…‹è¼‰å…¥ -->
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>JSON ç·¨è¼¯å™¨</h1>
                <div class="header-actions">
                    <a href="/" class="btn btn-secondary">è¦–è¦ºåŒ–ç·¨è¼¯å™¨</a>
                    <button class="btn btn-primary" onclick="validateRules()">é©—è­‰è¦å‰‡</button>
                    <button class="btn btn-primary" onclick="formatJSON()">æ ¼å¼åŒ–</button>
                    <button class="btn btn-success" onclick="openPreview()">é è¦½å ±åé é¢</button>
                </div>
            </div>

            <div class="editor-container">
                <div class="editor-panel">
                    <h2>ğŸ“ è¦å‰‡ JSONï¼ˆæ”¯æ´èªæ³•é«˜äº®å’ŒéŒ¯èª¤æª¢æ¸¬ï¼‰</h2>
                    <div class="editor-wrapper">
                        <div id="editor"></div>
                    </div>
                </div>

                <div class="preview-panel">
                    <h2>âœ“ é©—è­‰çµæœ</h2>

                    <div id="validationResult"></div>

                    <div id="ruleTree"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editor;
        let examples = [];

        // åˆå§‹åŒ–ç·¨è¼¯å™¨
        function initEditor() {
            editor = ace.edit("editor");
            editor.setTheme("ace/theme/textmate");
            editor.session.setMode("ace/mode/json");
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true,
                fontSize: "14px",
                showPrintMargin: false,
                tabSize: 2,
                useSoftTabs: true
            });

            // è¨­å®šåˆå§‹å…§å®¹
            editor.setValue(JSON.stringify({
                "event_id": "",
                "version": "1.0",
                "name": "æ–°è³½äº‹",
                "pricing_rules": [],
                "validation_rules": []
            }, null, 2), -1);

            // è‡ªå‹•é©—è­‰
            editor.session.on('change', function() {
                clearTimeout(window.validationTimeout);
                window.validationTimeout = setTimeout(() => {
                    validateRulesQuiet();
                }, 1000);
            });
        }

        // è¼‰å…¥ç¯„ä¾‹
        async function loadExamples() {
            try {
                const response = await fetch('/api/rules/examples');
                examples = await response.json();

                const listEl = document.getElementById('exampleList');
                listEl.innerHTML = examples.map((ex, idx) => `
                    <li class="example-item" onclick="loadExample(${idx})">
                        <h3>${ex.name}</h3>
                        <p>${ex.description}</p>
                    </li>
                `).join('');
            } catch (error) {
                console.error('è¼‰å…¥ç¯„ä¾‹å¤±æ•—:', error);
            }
        }

        // è¼‰å…¥ç¯„ä¾‹åˆ°ç·¨è¼¯å™¨
        window.loadExample = function(index) {
            const example = examples[index];
            if (example && example.rule_set) {
                const formatted = JSON.stringify(example.rule_set, null, 2);
                editor.setValue(formatted, -1);
                validateRules();
            }
        };

        // æ ¼å¼åŒ– JSON
        window.formatJSON = function() {
            try {
                const text = editor.getValue();
                const obj = JSON.parse(text);
                const formatted = JSON.stringify(obj, null, 2);
                editor.setValue(formatted, -1);
            } catch (error) {
                alert('JSON æ ¼å¼éŒ¯èª¤ï¼Œç„¡æ³•æ ¼å¼åŒ–ï¼š' + error.message);
            }
        };

        // é©—è­‰è¦å‰‡ï¼ˆå®‰éœæ¨¡å¼ï¼Œä¸é¡¯ç¤ºæˆåŠŸè¨Šæ¯ï¼‰
        async function validateRulesQuiet() {
            try {
                const text = editor.getValue();
                const ruleSet = JSON.parse(text);

                const response = await fetch('/api/rules/validate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(ruleSet)
                });

                const result = await response.json();

                if (!result.valid) {
                    showValidationResult(result);
                }
            } catch (error) {
                // éœé»˜å¤±æ•—
            }
        }

        // é©—è­‰è¦å‰‡
        window.validateRules = async function() {
            try {
                const text = editor.getValue();
                const ruleSet = JSON.parse(text);

                const response = await fetch('/api/rules/validate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(ruleSet)
                });

                const result = await response.json();
                showValidationResult(result);

                if (result.valid && result.rule_set) {
                    showRuleTree(result.rule_set);
                }
            } catch (error) {
                showValidationResult({
                    valid: false,
                    error: 'JSON è§£æéŒ¯èª¤ï¼š' + error.message
                });
            }
        };

        // é¡¯ç¤ºé©—è­‰çµæœ
        function showValidationResult(result) {
            const resultEl = document.getElementById('validationResult');

            if (result.valid) {
                resultEl.innerHTML = `
                    <div class="validation-result validation-success">
                        <strong>âœ“ è¦å‰‡æœ‰æ•ˆ</strong>
                        <p>æ‰€æœ‰è¦å‰‡æ ¼å¼æ­£ç¢ºï¼Œå¯ä»¥ä½¿ç”¨</p>
                    </div>
                `;
            } else {
                resultEl.innerHTML = `
                    <div class="validation-result validation-error">
                        <strong>âœ— è¦å‰‡ç„¡æ•ˆ</strong>
                        <p>${result.error || 'æœªçŸ¥éŒ¯èª¤'}</p>
                    </div>
                `;
            }
        }

        // é¡¯ç¤ºè¦å‰‡æ¨¹
        function showRuleTree(ruleSet) {
            const treeEl = document.getElementById('ruleTree');

            let html = '<div class="rule-tree"><h3>ğŸ“Š è¦å‰‡æ¦‚è¦½</h3>';

            if (ruleSet.pricing_rules && ruleSet.pricing_rules.length) {
                html += `<h4>åƒ¹æ ¼è¦å‰‡ (${ruleSet.pricing_rules.length})</h4>`;
                ruleSet.pricing_rules.forEach(rule => {
                    html += `
                        <div class="rule-item">
                            <h4>
                                ${rule.id}
                                <span class="status-badge status-pricing">å„ªå…ˆç´š: ${rule.priority}</span>
                            </h4>
                            <p>${rule.description || ''}</p>
                        </div>
                    `;
                });
            }

            if (ruleSet.validation_rules && ruleSet.validation_rules.length) {
                html += `<h4 style="margin-top: 20px;">é©—è­‰è¦å‰‡ (${ruleSet.validation_rules.length})</h4>`;
                ruleSet.validation_rules.forEach(rule => {
                    html += `
                        <div class="rule-item">
                            <h4>
                                ${rule.id}
                                <span class="status-badge status-validation">${rule.error_type}</span>
                            </h4>
                            <p>${rule.description || ''}</p>
                        </div>
                    `;
                });
            }

            html += '</div>';
            treeEl.innerHTML = html;
        }

        // é è¦½
        window.openPreview = function() {
            try {
                const text = editor.getValue();
                const ruleSet = JSON.parse(text);
                localStorage.setItem('preview_rules', JSON.stringify(ruleSet));
                window.open('/preview', '_blank');
            } catch (error) {
                alert('JSON æ ¼å¼éŒ¯èª¤ï¼Œç„¡æ³•é è¦½ï¼š' + error.message);
            }
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            loadExamples();

            // æª¢æŸ¥æ˜¯å¦æœ‰å¾è¦–è¦ºåŒ–ç·¨è¼¯å™¨å‚³ä¾†çš„è³‡æ–™
            const builderData = localStorage.getItem('builder_data');
            if (builderData) {
                try {
                    const dsl = JSON.parse(builderData);
                    const formatted = JSON.stringify(dsl, null, 2);
                    editor.setValue(formatted, -1);
                    localStorage.removeItem('builder_data');
                    validateRules();
                } catch (error) {
                    console.error('Failed to load builder data:', error);
                }
            }
        });
    </script>
</body>
