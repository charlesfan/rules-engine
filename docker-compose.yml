services:
  postgres:
    image: postgres:16-alpine
    container_name: rules-engine-postgres
    environment:
      POSTGRES_DB: rules_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/store/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: rules-engine-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/rules_engine?sslmode=disable
      SERVER_PORT: "8080"

  streamlit:
    build:
      context: ./ai-poc-python
      dockerfile: Dockerfile
    container_name: rules-engine-streamlit
    ports:
      - "8501:8501"
    depends_on:
      - api
      - chromadb
    env_file:
      - ./ai-poc-python/.env  # 從這裡讀取環境變數
    environment:
      # 覆蓋 .env 中的設定（Docker 內部網路）
      GO_API_URL: http://api:8080
      CHROMA_HOST: chromadb
      CHROMA_PORT: "8000"
    volumes:
      - chroma_model_cache:/root/.cache/chroma  # 快取 embedding 模型

  chromadb:
    image: chromadb/chroma:latest
    container_name: rules-engine-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

volumes:
  postgres_data:
  chroma_data:
  chroma_model_cache:
